{% extends "layout.html" %}
{% load static %}
{% block content %}
<div>
 <!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
{#      <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp" class="d-block w-100" alt="Sunset Over the City"/>#}
        <img src="{% static 'img/3.png' %}" alt="Canyon at Night" class="d-block w-100" />
      <div class="carousel-caption d-none d-md-block">
        <h5>致两千年后的你</h5>
        <p>葬送的芙蓉王.</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
{#      <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp" class="d-block w-100" alt="Canyon at Nigh"/>#}
        <img src="{% static 'img/1.png' %}" alt="Canyon at Night" class="d-block w-100" />
      <div class="carousel-caption d-none d-md-block">
        <h5>无职转生</h5>
        <p>转生从异世界开始幸福生活.</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
{#      <img src="https://img2.imgtp.com/2024/05/25/8513DbBc.png" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>#}
        <img src="{% static 'img/2.jpg' %}" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
      <div class="carousel-caption d-none d-md-block">
        <h5>啊咧咧，真有理的怀表停止了</h5>
        <p>一切都是命运石之门的选择.</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
</div>
{% endblock %}
